#####################################################################################
# Arquivo de configuração de Log's do Projeto (Aplicação e frameworks usados)
#####################################################################################

log4j.rootLogger=DEBUG, CONSOLE
log4j.ignoreTCL=true


log4j.logger.br.com.criativasoft.arduinoconnection.amarino.AmarinoSerialReader=INFO

                                        
# Appenders
# =======================

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d{HH\:mm\:ss dd/MM} %C{1}\:%L || %m%n